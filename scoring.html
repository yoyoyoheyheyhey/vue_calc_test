
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="scoring.css">
    <title>DIVE INTO SAMPLE JavaScript</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <br><br>
        <p>名前：テスト太郎</p>
        <p
          v-for="(key, index) in Object.keys(subjects)"
          :key="index">
            {{ subjects[key]['ja'] }}
          <input
            type="number"
            :id="key"
            v-model="subjects[key]['score']">
        </p>
        <br><br>
        <p>
          合計点：
          <label id="sum_indicate">
            {{ sum }}
          </label>
        </p>
        <br><br>
        <p>
          平均点：
          <label id="average_indicate">
            {{ average }}
          </label>
        </p>
        <br><br>
        <p>
          <label
            class="btn btn-primary"
            id="btn-evaluation"
            @click="display('rank')"
          >ランク</label>： 
          <label
            v-if="resultShowCase.rank"
            id="evaluation"
          >{{ rank }}
          </label>
        </p>
        <br><br>
        <p>
          <label
            class="btn btn-success"
            id="btn-judge"
            @click="display('judgement')"
          >判定</label> ：
          <label
            v-if="resultShowCase.judgement"
            id="judge"
          >{{ judgement }}
          </label>
        </p>
        <br><br>
        <p>
          <label
            class="btn btn-warning"
            id="btn-declaration"
            @click="display('final')"
          >最終ジャッジ</label> ： 
          <label
            v-if="resultShowCase.final"
            id="declaration"
            v-html="final"
          ></label>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scoring.js"></script>
  </body>
</html>
